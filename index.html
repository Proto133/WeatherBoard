<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBoard</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <header>
        <h1> WeatherBoard</h1>
    </header>
    <main>
        <aside class="cityPanel">
            <section id="citySearch">
                <h2> Search For a City</h2>
                <input id='userSearch' type="text" placeholder="Chicago">
                <a class="waves-effect waves-light btn">
                    <button type="button" id='searchBtn'> <i class="material-icons left">cloud</i>Get the Weather</button></a>
            </section>
            <section class="prvCities">
                <p id='noRecent'>
                    Sorry, There hasn 't been a recent search yet.
                    <br> Try one now!
                </p>
            </section>
        </aside>
        <section id='currentFocus'>
            <header class='curFocus' id='curFocusHeader'>
                <h3 id="curFocusH3"></h3>
            </header>

            <div class="card" id="leftCurDay">

            </div>
            <div class="card" id="rightCurDay">

            </div>
        </section>
        <section id="fiveDayContainer">
        </section>
    </main>
    <footer id="footer">
    </footer>
    <!-- CDN example (unpkg) -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/localizedFormat.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>

</html>
